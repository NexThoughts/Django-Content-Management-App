{% extends "index.html" %}
{% block content %}
{% if articles.count > 0 %}
<h1> Articles </h1>
{% for article in articles %}
<div>
    <h2><a href="/articles/get/{{ article.id }}/">{{ article.Title }}</a> </h2>
    <p>{{ article.Body|upper|truncatewords:"10" }}</p><!-- filters -->
    <p>{{ article.Link }}</p>
</div>
{% endfor %}

{% else %}
None

{% endif %}
{% endblock %}
